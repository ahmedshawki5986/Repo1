<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="left">
        <div class="logo"><img src="Screenshot 2024-09-11 222228.png" alt=""></div>
        <div class="text"><p>Facebook helps you connect and share <br>with the people in your life.</p></div>
    </div>
    <div class="right">
        <div class="form">
            <form action="" >
                <input type="email" name="" id="Email" placeholder="Email address or phone number">
                <input type="password" name="" id="Password" placeholder="Password">
                <input type="submit" name="" id="Login" value="Log in">
            </form>
            <div class="Forget"><p><a href="#">Forgotten password?</a></p></div>
            <div class="line"></div>
            <div class="button"><button>Create new account</button></div>
        </div>
        <div class="create"><p><span>Create a Page</span> for a celebrity, brand or business.</p></div>
        </div>
</body>
</html>
